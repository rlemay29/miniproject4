<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Nivo Slider Demo</title>

	<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles/nivo-slider.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles/style.css" type="text/css" media="screen" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>

</head>

<body>

	<h1 style="margin-top:15px;" align="center">Dumbo Octopus Slideshow</h1>

	<div id="wrapper">

		<div class="slider-wrapper theme-default">

			<div id="slider" class="nivoSlider">
				<img src="images/hqdefault (1).jpg" data-thumb="images/hqdefault (1).jpg" alt="" title="The Dumbo Octopus is named after Disney's Dumbo the elephant character.">
				<img src="images/hqdefault (2).jpg" data-thumb="images/hqdefault (2).jpg" alt="" title="The Dumbo Octopus can only grow up to 11 Inches.">
				<img src="images/hqdefault (3).jpg" data-thumb="images/hqdefault (3).jpg" alt="" title="The Dumbo Octopus has the ability to camouflage itself into the environment.">
				<img src="images/hqdefault.jpg" data-thumb="images/hqdefault.jpg" alt="" title="They do no need the ink sac to defend itself because they live near the surface of the ocean.">
				<img src="images/unnamed.jpg" data-thumb="images/unnamed.jpg" alt="" title="When a Dumbo Octopus finds something to eat, it swallows its prey in one gulp.">
				<img src="images/Untitled-design-71.jpg" data-thumb="images/Untitled-design-71.jpg" alt="" title="The Dumbo Octopus comes in various shapes, sizes and colors.">
			</div>

			

		</div>

	</div>

	<!----------------- Runs the Slideshow ------------------>
	<script type="text/javascript">
		$(window).load(function()
		{
			$('#slider').nivoSlider();
		});
	</script>


</body>
</html>
